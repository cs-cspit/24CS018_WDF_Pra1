<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Leave Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .home-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      text-decoration: none;
      color: #f1c40f;
      font-weight: bold;
    }

    .container {
      margin: 60px auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .container h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #2c3e50;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #1a252f;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <a href="login1.html" class="home-button"><i class="fa-solid fa-house"></i> Go To Home</a>
    <h1>Student Portal - Study Leave Application</h1>
  </header>

  <main>
    <div class="container">
      <h2><i class="fa-solid fa-clipboard-list"></i> Apply for Leave</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="studentId">Student ID</label>
          <input type="text" id="studentId" placeholder="Enter your ID number" required />
        </div>
        <div class="form-group">
          <label for="fromDate">From Date</label>
          <input type="date" id="fromDate" required />
        </div>
        <div class="form-group">
          <label for="toDate">To Date</label>
          <input type="date" id="toDate" required />
        </div>
        <div class="form-group">
          <label for="reason">Reason for Leave</label>
          <textarea id="reason" placeholder="Mention your reason..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit Application</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="copyright">
     Â© 2025 Student Portal | Science & Technology. All Rights Reserved
    </div>
  </footer>

</body>
</html>
