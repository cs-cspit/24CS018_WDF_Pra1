<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Achievements</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
     background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .upload-section, .achievement-list {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      margin-bottom: 60px;
    }

    .upload-section h2, .achievement-list h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 22px;
    }

    .upload-section input, .upload-section textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .upload-section button {
      padding: 12px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .upload-section button:hover {
      background: #2980b9;
    }

    .achievement-card {
      border-left: 6px solid #3498db;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .achievement-card h3 {
      margin: 0;
      color: #2c3e50;
    }

    .achievement-card p {
      margin: 8px 0 0;
      color: #555;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <header>
  <div class="navbar" style="background-color: #2c3e50; padding: 10px; position: relative;">
    <a href="login1.html" class="home-button" style="color: #f1c40f; text-decoration: none; font-weight: bold; position: absolute; left: 20px; top: 50%; transform: translateY(-50%);">
      <i class="fa-solid fa-house"></i> Go To Home
    </a>
    <h1 style="color: white; text-align: center; font-size: 24px;">Student Achievements</h1>
  </div>
</header>
  <main>
    <section class="upload-section">
      <h2><i class="fa-solid fa-upload"></i> Upload Your Achievement</h2>
      <form>
        <input type="text" placeholder="Achievement Title (e.g., Hackathon Winner)" required />
        <textarea placeholder="Short Description (event, organizer, date, etc.)" rows="4" required></textarea>
        <input type="file" accept=".pdf,.jpg,.png,.jpeg" />
        <button type="submit"><i class="fa-solid fa-cloud-arrow-up"></i> Submit Achievement</button>
      </form>
    </section>
  </main>
  <footer>

    </div>
  </footer>
  </body>
